name: Create Pull Request on Push

on:
  push:
    branches:
      - '**' # Herhangi bir branch'e push yapıldığında tetiklenir

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Create Pull Request
        id: create_pull_request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Create Pull Request from ${{ github.head_ref }}'
          branch: ${{ github.head_ref }}
          base: main # Hangi branch'e PR oluşturulacaksa onu belirleyin
          title: 'Pull request from ${{ github.head_ref }}'
          body: 'This PR is automatically generated from the branch ${{ github.head_ref }}'
